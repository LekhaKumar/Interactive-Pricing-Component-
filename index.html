<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <header>
      <h3>Simple, traffic-based pricing</h3>
      <h4>Sign-up for our 30-day trial. No credit card required.</h4>
    </header>
    <section class="pricing_card">
      <div class="card">
        <div class="card-body">
          <p> <span></span> Pageviews</p>
          <div class="slidecontainer">
          <label for="price"><span></span> /month</label>
          <input type="range" id="price" name="price" list="price" class="slider" />
          <datalist id="price">
            <option value="10K" label="$8"></option>
            <option value="50K" label="$12"></option>
            <option value="100K" label="$16"></option>
            <option value="500K" label="$24"></option>
            <option value="1M" label="$36"></option>
          </datalist>
          </div>
          <div class="planDuration">
          <label for="pricing" class="hideText">Pricing</label>
          <div class="d-flex my-switch">
            <div class="form-text text-1">Monthly Billing</div>
            <div class="form-check form-switch form-check-inline">
              <input type="checkbox" class="form-check-input form-check-inline" id="pricing">
            </div>
            <div class="form-text text-2">Yearly Billing</div>
            
          </div>
          </div>

        



          


          <p>Unlimited websites</p>
          <p>100% data ownership</p>
          <p>Email reports</p>
          <button>Start my trial</button>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
